<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Imgur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of countries">
      <!--
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      -->
      <h2>{{c.title}}</h2>
      <p>ID: {{c.id}}, Date: {{c.datetime * 1000 | date:'medium'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
